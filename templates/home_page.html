<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href ="view-source:https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
</head>
    <body class="d-flex h-100 text-center text-bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">SanyaProger</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная страница </a>

                <a class="nav-link fw-bold py-1 px-0" href="/about/"> Обо мне </a>

                <a class="nav-link fw-bold py-1 px-0" href="/contacts/"> Контакты </a>
              </nav>
            </div>
          </header>
        
          <main class="px-3">
            <h1>Главная страница.</h1>
            <p class="lead">Пользователь :{{.Name}}<br>Возраст:{{.Age}}<br>Деньги:{{.Money}}</p>
            <p class="lead">
              <a href="/learn_more/" class="btn btn-lg btn-secondary fw-bold border-white bg-Black">Узнать больше </a>
            </p>
          </main>
        
          <footer class="mt-auto text-white-50">
            <p>Сделал все <a href="https://getbootstrap.com/" class="text-white">Саня!</a>, by <a href="https://twitter.com/mdo" class="text-white">@zolafarre</a>.</p>
          </footer>
        </div>
          
</body>
</html>
